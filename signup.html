<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Signup</header>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Create a password" required>
            <input type="button" class="button signupbtn" value="Signup">
        </form>
        <div class="signup">
            <span>Already have an account? <a href="index.html">Login</a></span>
        </div>
        <div id="error-message" style="color: red; display: none;"></div> <!-- Error message div -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="page0.js" type="module"></script>
</body>
</html>
