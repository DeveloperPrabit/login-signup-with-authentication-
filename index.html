<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Login</header>
        <form action="#">
            <input type="email" id="inUsr" placeholder="Enter your email" required>
            <input type="password" id="inPass" placeholder="Enter your password" required>
            <input type="button" class="button loginbtn" value="Login">
        </form>
        <div class="signup">
            <span>Don't have an account? <a href="signup.html">Signup</a></span>
        </div>
        <div class="forgot">
            <span><a href="#" id="forgotLabel">Forgot Password?</a></span>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="page0.js" type="module"></script>
</body>
</html>
