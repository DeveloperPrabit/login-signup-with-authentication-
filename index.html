<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #f7f8fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header styling */
        header {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        /* Input field styling */
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        form input[type="button"].button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login button styling */
        .loginbtn {
            background-color: #4CAF50;
            color: white;
        }

        .loginbtn:hover {
            background-color: #45a049;
        }

        /* Forgot Password button styling */
        .resetbtn {
            background-color: #f44336;
            color: white;
        }

        .resetbtn:hover {
            background-color: #d32f2f;
        }

        /* Signup section */
        .signup {
            font-size: 14px;
            margin-top: 20px;
        }

        .signup a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Error message */
        #error-message {
            margin-top: 20px;
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Login</header>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="button" class="button loginbtn" value="Login">
            <input type="button" class="button resetbtn" value="Forgot Password"><a href="forgot.html"></a>
        </form>
        <div class="signup">
            <span>Don't have an account? <a href="signup.html">Signup</a></span>
        </div>
        <div id="error-message">Invalid login credentials.</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="page0.js" type="module"></script>
</body>
</html>
