<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Login</header>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="button" class="button loginbtn" value="Login"> <!-- Added login button -->
            <input type="button" class="button resetbtn" value="Forgot Password"> <!-- Added reset button -->
        </form>
        <div class="signup">
            <span>Don't have an account? <a href="signup.html">Signup</a></span>
        </div>
        <div id="error-message" style="color: red; display: none;"></div> <!-- Error message div -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="page0.js" type="module"></script>
</body>
</html>
