<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Login Form (Visible by default) -->
        <div class="form login">
            <header>Login</header>
            <input type="email" id="inUsr" placeholder="Email" required>
            <input type="password" id="inPass" placeholder="Password" required>
            <input type="button" class="loginbtn button" value="Login">
            <div class="signup">Don't have an account? <a href="signup.html">Sign Up</a></div>
            <div class="forgot">Forgot your password? <a href="forgot.html">Reset</a></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="page0.js" type="module"></script> <!-- Link to your JavaScript file -->
</body>
</html>
