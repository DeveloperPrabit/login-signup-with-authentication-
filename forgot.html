<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="form forgot">
            <header>Reset Password</header>
            <input type="email" id="forgotinp" placeholder="Enter your email" required>
            <input type="button" class="forgotbtn button" value="Send Reset Link">
            <div class="signup">Remember your password? <a href="index.html">Login</a></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="forgot.js" type="module"></script> <!-- Link to your forgot password JavaScript file -->
</body>
</html>
